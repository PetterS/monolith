version: 2
jobs:
  build:
    docker:
      - image: gcc:latest

    working_directory: ~/source

    steps:
      - checkout

      - run:
          name: Install CMake
          command: |
            apt-get update
            apt-get install -y cmake

      - run:
          name: Run CMake
          command: |
            cd ..
            cd build
            cmake ../source

      - run:
          name: Compile
          command: |
            cd ..
            cd build
            make

      - run:
          name: Test
          command: |
            cd ..
            cd build
            make test
